<section class="section section--gallery">
    <h2>{{ include.section.heading }}</h2>
    <p>{{ include.section.subheading }}</p>

    <div class="section__grid container">
        {% for image_id in include.section.images %}
            {% include hashbrown/get_media_by_id id=image_id %}
            {% assign image = result %} 

            <button class="section__grid__cell" style="background-image: url('{{ image.path }}')">
                <label>{{ image.name }}</label>
            </button>    
        {% endfor %}
    </div>
</section>
